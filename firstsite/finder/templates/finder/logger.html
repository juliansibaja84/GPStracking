<!DOCTYPE html>
<html lang="en">
<head>
  <title>ENOMOTO Main Page</title>
  <meta charset="utf-8">
  <meta name="description" content="The Enomoto Main Page">
  <meta name="author" content="Mateus, Sibaja">
  <link type="text/css" rel="stylesheet" href="/static/finder/stylesheet.css" />
  <link type="text/javascript" src="/static/finder/map.js" />
  <link rel="shortcut icon" href="/static/finder/favicon.ico" type="image/x-icon" />
</head>
<body>
<div id="heading">
  <div id="head1">
    <!--<div id="logo"><img src="/static/finder/logo.png" /></div>-->
    <div id="title"><h1 >Enomoto</h1></div>
    <div id="stance"><h5 >Current ubication of your vehicle</h5></div>
    <div class="histopanel">
      <ul>
        <li><img src="/static/finder/hiconm.png " padding=0em margin=0em /><a href="/historic">istorics</a></li>
        <!--<li><a href="/historic">Info</a></li>-->
      </ul>
    </div>
  </div>
</div>
<div id="all">
  <div id="mapd">
    <div id="map" >
      <script  src="/static/finder/map.js" ></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCREYEOrU09R-W-A0ByBlymc-pZWFuwLec&callback=initMap" async defer></script>
    </div>
    <div id="pdata" >
      <h3>Registro de coordenadas geográficas</h3>
      <h3>Hardware de campo: Módem <em><span>Syrus 09781700</span></em></h3>
      <p><span>Longitud</span>:<span id="long">0.0</span></p>
      <p><span>Latitud</span>:<span id="lati">0.0</span></p>
      <p><span>Tiempo</span>:<span id="time">0.0</span></p>
      <select id="truck" onchange = "getTruck()">
        <option value="truck1" >Truck 1</option>
        <option value="truck2" >Truck 2</option>
        <option value="truckb" >Truck 1 and 2</option>
      </select>
      <select id="obd_measure" onchange = "changeOBDMeasure()">
        <option value="0" >--</option>
        <option value="1" >Trouble codes</option>
        <option value="2" >Engine RPM</option>
        <option value="3" >Engine load</option>
        <option value="4" >Fuel pressure</option>
        <option value="5" >Vehicle speed</option>
        <option value="6" >Throttle position</option>
        <option value="7" >Time since engine start</option>
        <option value="8" >Distance traveled</option>
        <option value="9" >Battery voltage</option>
      </select>

      <p id="data1">You are not measuring any data from your vehicle. <span id="span_data1"></span></p>
      <p id="data2"> <span id="span_data2"></span></p>
    </div>
  </div>
</div>
</body>
</html>
